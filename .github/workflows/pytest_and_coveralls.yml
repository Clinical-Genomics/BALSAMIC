name: PyTest and Coveralls

on: ["push", "pull_request"]

jobs:
  pytest_coveralls:
    name: run PyTest
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false 
      matrix: 
        python-version: [3.6]

    steps:
      # Checkout BALSAMIC
      - name: Git checkout
        id: git_checkout
        uses: actions/checkout@v2

      # Get branch name
      - name: Get branch name
        id: get_branch_name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF##*/})"

      # Conda env create
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: balsamic
          environment-file: BALSAMIC/conda/balsamic.yaml
          python-version: 3.6
          auto-activate-base: false
          run: |
            conda info
            conda list

      # Install python dependencies
      - name: Install Python dependencies
        id: install_pip_dep
        shell: bash
        run: |
          pip install --no-cache-dir --user cython
          pip install --no-cache-dir --user pygraphviz pygments

      # Install BALSAMIC
      - name: Install BALSAMIC
        id: install_balsamic
        shell: bash
        run: |
          pip install --no-cache-dir --user -r requirements-dev.txt -r requirements.txt
          pip install -e .

      # Run PyTest
      - name: Run PyTest
        id: pytest
        shell: bash
        run: |
          py.test --cov=BALSAMIC -rsxv tests/*

      # Run Coveralls
      - name: Run Coveralls
        id: coveralls
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
