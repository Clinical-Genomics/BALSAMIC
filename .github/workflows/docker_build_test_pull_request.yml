name: Build and test container
# Trigger building and testing container only on pull requests
on:
  push:
    branches-ignore:
      - master
      - develop
    tags-ignore:
      - "**"
jobs:
  main:
    name: Docker image build test
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        container-name: [align_qc, annotate, coverage_qc, varcall_cnvkit, varcall_py27, varcall_py36, balsamic, delly, vcf2cytosure]
    steps:
      - name: Git checkout
        id: git_checkout
        uses: actions/checkout@v2
      - name: Get branch name
        id: get_branch_name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF##*/})"
      - name: Login to DockerHub
        id: docker_login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build only
        id: docker_build_only
        uses: docker/build-push-action@v2
        with:
          file: BALSAMIC/containers/${{ matrix.container-name }}/Dockerfile
          push: false
          tags: clinicalgenomics/balsamic:${{ steps.get_branch_name.outputs.branch }}-${{ matrix.container-name }}
          build-args: CONTAINER_NAME=${{ matrix.container-name }}
      - name: Test container
        id: docker_test_container
        shell: bash
        run: |
          docker run \
          -v $(readlink -f container_tests):/container_tests \
          clinicalgenomics/balsamic:${{ steps.get_branch_name.outputs.branch }}-${{ matrix.container-name }} \
          bash /container_tests/${{ matrix.container-name }}/${{ matrix.container-name }}.sh
