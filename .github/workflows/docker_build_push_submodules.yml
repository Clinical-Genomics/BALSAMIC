name: build test container submodule
# Trigger building and testing container only on pull requests
on:
  push:
    branches:
      - master
      - develop
jobs:
  main:
    name: Docker image build test
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        container-name: [ascatNgs]
    steps:
      - name: Git checkout
        id: git_checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Get branch name
        id: get_branch_name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF##*/})"
      - name: Login to DockerHub
        id: docker_login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        id: docker_build_and_push
        uses: docker/build-push-action@v3
        with:
          context: submodules/${{ matrix.container-name }}
          push: true
          provenance: false
          tags: clinicalgenomics/balsamic:${{ steps.get_branch_name.outputs.branch }}-${{ matrix.container-name }}
